<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let emp of empDatas">
          <div class="card h-100">
            <div class="card-body">
              <p class="card-title">ID: {{emp.id}}</p>
              <p >Name: {{emp.name}}</p>
              <p >Email: {{emp.email}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
